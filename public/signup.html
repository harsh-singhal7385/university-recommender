<div class="container jumbotron">
    <div class="container">
        <div class="display-4 text-center bg-warning p-3">
            Signup Page 
        </div>
        <div class="container bg-info mt-5 mb-5 p-5">
            <form action="/signup" class="mt-5 " onsubmit=`return check()` method="post">
                
                <div class="form-group row">
                    <div class="form-group col">
                        <input type="text" name="fname" id="fname" placeholder="Enter First Name" class="form-control"  required />
                    </div>
                    <br />
                    <div class="form-group col">
                        <input type="text" name="lname"  id="lname" placeholder="Enter Last Name" class="form-control"  required />
                    </div>
                    <br />
                </div>    
                <br />
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control"  required />
                </div>
                <br />
                <div class="form-group">
                    <input type="number" size="10" name="mobile" id="mobile" placeholder="Enter Mobile number" maxlength="10" minlength="10" class="form-control"  required />
                </div>
                <br />
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control"  required />
                </div>
                <br /> 
                <div class="form-group text-center">
                    <input type="submit"  class=" btn btn-danger" />
                </div>
                <br />
            </form>
