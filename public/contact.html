        <div class="display-4 text-center bg-warning p-5">
            Welcome to Contact and Query Zone...
        </div>
        <div class="display-6 text-center bg-info p-3">
            Please fill the form to help resolve your query...
        </div>
        <div class="container p-5 border border-dark mt-5">
            <form action="/contact" id="submit_form" method="post" > 
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Name</label>  
                            <input type="text" class="form-control" name="user-name" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="mb-3">
                            <label for="degree" class="form-label">Select Degree's Query </label>  
                            <select class="form-select" id="degree" name="user-degree" aria-label="Default select example" required>
                                <option selected hidden>Open this select menu</option>
                                <option value="masters_degree" name="masters_degree" >Masters</option>
                                <option value="mba_degree" name="mba_degree">MBA</option>
                                <option value="other_degree" name="other_degree">Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Email</label>  
                            <input type="email" class="form-control" name="user-email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Enter Phone Number</label>  
                            <input type="number" class="form-control" name="user-phone" id="phone" aria-describedby="emailHelp" placeholder="Enter phone number" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="user-contact">Enter Query / Issue</label>
                    <textarea class="form-control" id="user-contact" name="user-contact" rows="3"></textarea>
                  </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I accept T&C.</label>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                    
                </div>
            </form>
        </div>
